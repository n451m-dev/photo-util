<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Cropper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        nav {
            background: #007BFF;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: #007BFF;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-container {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 100%;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            display: none;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <nav>
        <a href="./index.html">Capture</a>
        <a href="./lossless-compression.html">Lossless Compression</a>
        <a href="./lossy-compress.html">Lossy Compression</a>
        <a href="./metadata-viewer.html">Metadata Viewer</a>
        <a href="./crop-image.html">Crop Image</a>
    </nav>

    <h1>Advanced Image Cropper</h1>
    <p>Select an image, crop it and download the high-quality result.</p>

    <input type="file" id="fileInput" accept="image/*">

    <div class="container">
        <div class="image-container">
            <img id="image">
        </div>

        <div class="buttons">
            <button id="zoomIn" style="display: none;">Zoom In üîç</button>
            <button id="zoomOut" style="display: none;">Zoom Out üîé</button>
            <button id="reset" style="display: none;">Reset üîÑ</button>
            <button id="cropButton" style="display: none;">Download Cropped Image üì•</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const image = document.getElementById('image');
        const cropButton = document.getElementById('cropButton');
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        const resetButton = document.getElementById('reset');
        let cropper;

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                image.src = e.target.result;
                image.style.display = 'block';

                if (cropper) cropper.destroy();

                cropper = new Cropper(image, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    autoCropArea: 0.8,
                    scalable: true,
                    zoomable: true,
                    cropBoxResizable: true,
                    cropBoxMovable: true
                });

                cropButton.style.display = 'inline-block';
                zoomInButton.style.display = 'inline-block';
                zoomOutButton.style.display = 'inline-block';
                resetButton.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        });

        zoomInButton.addEventListener('click', () => {
            if (cropper) cropper.zoom(0.1);
        });

        zoomOutButton.addEventListener('click', () => {
            if (cropper) cropper.zoom(-0.1);
        });

        resetButton.addEventListener('click', () => {
            if (cropper) cropper.reset();
        });

        cropButton.addEventListener('click', () => {
            if (!cropper) return;

            const croppedCanvas = cropper.getCroppedCanvas({
                imageSmoothingEnabled: false
            });

            croppedCanvas.toBlob((blob) => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'cropped-image.png';
                link.click();
            }, 'image/png');
        });
    </script>

</body>

</html>
