<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        nav {
            background: #007BFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: #007BFF;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-container,
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        video,
        canvas {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
        .video-buutons{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./index.html">Capture</a>
        <a href="./lossless-compression.html">Lossless Compression</a>
        <a href="./lossy-compress.html">Lossy Compression</a>
        <a href="./metadata-viewer.html">Metadata Viewer</a>
        <a href="./crop-image.html">Crop Image</a>
    </nav>

    <h1>Capture Photo</h1>
    <p>Click "Start Camera" to begin and capture your photo.</p>

    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
            <div class="video-buutons">
                <button id="start-camera">Start Camera</button>
                <button id="click-photo">Click Photo</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <button id="download">Save</button>
        </div>
    </div>

    <script>
        let camera_button = document.querySelector("#start-camera");
        let video = document.querySelector("#video");
        let click_button = document.querySelector("#click-photo");
        let download = document.getElementById("download");
        let canvas = document.querySelector("#canvas");

        camera_button.addEventListener('click', async function () {
            let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
        });

        click_button.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        download.addEventListener('click', function () {
            let anchor = document.createElement("a");
            anchor.href = canvas.toDataURL('image/jpeg');
            anchor.download = "mypicture.jpg";
            anchor.click();
        });
    </script>
</body>

</html>
